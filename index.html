<!DOCTYPE html>
<html>
<head>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
 <!--   <script type="text/javascript" src="./node_modules/web3/dist/web3.min.javascript"></script> -->
	<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="./index.js"></script>
	<title>DEX Mutual Fund</title>
</head>
<body>

<h1 class="page-header">Decentralized Mutual Fund</h1>
 
    <div class="container">
    	<div class="row">
      <div>
        <h3 class="sub-header">Enter Amount of Ether you want to send</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="ethAmountToSend">ETH:</label> </td>
                <td>
                  <input class="form-control" id="ethAmountToSend">
                </td>                          
              </tr>
            </table>
          </div>
          <a href="#" onclick="sendEther()" class="btn btn-primary">Send</a>
        </form>
      </div>
    </div>    
 
    <div class="row">
      <div>
        <h3 class="sub-header">Get balance of DEXMF Tokens in your current account</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="checkTokenBalance()" class="btn btn-primary">Check Balance</a>
          <div class="form-group">
            <table>
              <tr>
                <td>Info:</td>
                <td>
                  <label id="tokenBalance">
                </td>                          
              </tr>
            </table>
          </div>                
        </form>
      </div>
    </div>
    </div>

</body>
</html>
